<!DOCTYPE html>

	<title>Hiper-task-1</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 2px solid grey;
      text-align: center;
      padding: 3px;
    }
  </style>
</head>
<body>
	<script>
    let N = prompt('Введите положетельное число');
    let OP = prompt('Введите операцию', '+ - * /');
    let newTable = document.createElement('table');
    for (let i = 0; i <= N; i++) {
      let newRow = newTable.insertRow(i);
      for (let j = 0; j <= N; j++) {
        let newCell = newRow.insertCell(j);
        let getOP = function() {
          switch(OP) {
            case '+':
            newCell.innerHTML = i + j;
            break;
            case '-':
            newCell.innerHTML = i - j;
            break;
            case '*':
            newCell.innerHTML = i * j;
            break;
            case '/':
            newCell.innerHTML = parseFloat((i / j).toFixed(2));
            break;
          }
        }
        if (i === 0 && j === 0) {
          newCell.innerHTML = OP;
        }
        else if (i === 0 && j > 0) {
          newCell.innerHTML = j;
        }
        else if (i > 0 && j === 0) {
          newCell.innerHTML = i;
        } else {
          getOP();
        }
      }
    }
    document.body.append(newTable);
